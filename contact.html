<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hotel UI is the best at the moment" />
    <meta name="keywords" content="hotel,UI,best hotel" />
    <title>Hotel UI | Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="./css/mobile.css"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1><a href="index.html">H-UI</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-us">
      <div class="container">
        <h2 class="l-heading"><span class="text-primary">Contact</span> Us</h2>
        <p>Please fill out the form to contact us</p>
        <form action="#">
          <div class="form-control">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-field"
              autocomplete="off"
            />
          </div>
          <div class="form-control">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-field"
              autocomplete="off"
            />
          </div>
          <div class="form-control">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-field" rows="5"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info">
      <div class="box bg-dark">
        <i class="fas fa-map-marker-alt fa-2x"></i>
        <h3>Location</h3>
        <p>Hyd, TS, Ind</p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-phone-alt fa-2x"></i>
        <h3>Phone Number</h3>
        <p>+91 123-456-7890</p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-at fa-2x"></i>
        <h3>Email</h3>
        <p>admin@hotelui.com</p>
      </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
      Hotel UI &copy; 2019, All Rights Reserved
    </footer>
  </body>
</html>
